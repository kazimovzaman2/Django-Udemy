<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static "first_app/css/main.css" %}>
  <title>Django Level Two</title>
</head>
<body>
  <h1>Hi Welcome to Django Level two!</h1>
  <h2>Here are you're access records:</h2>
  
  <div class="djangotwo">
    {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
          <th>Topic</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>

    {%else%}
      <p>NO ACCESS RECORDS FOUND!</p>
    {%endif%}
  </div>

</body>
</html>
